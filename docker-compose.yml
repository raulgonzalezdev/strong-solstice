     # - webnet

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      #- ./conf.d:/etc/nginx/conf.d
      - /var/www/webapp/nginx/conf.d:/etc/nginx/conf.d 
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
