version: '3.8'
services:
 
  app:
    build: .
    container_name: app
    image: astroapp
    #volumes:
     # - /var/www/webapp/strong-solstice:/app
    ports:
      - "4321:4321" #
    environment:
      - HOST=0.0.0.0
    restart: unless-stopped
